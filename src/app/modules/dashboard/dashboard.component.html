<div class="min-h-screen flex bg-[#1f1f1f] text-white font-sans">
  <!-- Sidebar -->
  <aside class="w-64 bg-[#252525] p-6 shadow-lg border-r border-gray-700">
    <h2 class="text-2xl font-bold mb-8">ðŸ›  Admin</h2>
    <nav class="space-y-4">
      <a [routerLink]="['/dashboard']" class="block py-2 px-4 rounded-lg hover:bg-green-600 transition">Dashboard</a>
      <a [routerLink]="['/dashboard/users']" class="block py-2 px-4 rounded-lg hover:bg-green-600 transition">Users</a>
      <a [routerLink]="['/dashboard/EditeRoles']"
        class="block py-2 px-4 rounded-lg hover:bg-green-600 transition">Roles</a>
      <a [routerLink]="['/dashboard/challenges']"
        class="block py-2 px-4 rounded-lg hover:bg-green-600 transition">Challenges</a>
    </nav>
  </aside>

  <!-- Content -->
  <main class="flex-1 p-6 overflow-auto">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Dashboard</h1>
      <button [routerLink]="['/dashboard/posts']"
        class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-lg shadow transition">+ New
        Post</button>
    </header>

    <!-- Stats Cards -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
      <div class="bg-[#2c2c2c] p-6 rounded-xl shadow-md border border-gray-700">

        <h3 class="text-xl font-semibold mb-2">ðŸ“„ Posts</h3>
        <p class="text-3xl font-bold">{{postCount}}</p>
      </div>
      <div class="bg-[#2c2c2c] p-6 rounded-xl shadow-md border border-gray-700">
        <h3 class="text-xl font-semibold mb-2">ðŸ‘¥ Users</h3>
        <p class="text-3xl font-bold">{{userCount}}</p>
      </div>
      <!-- Add more cards as needed -->
    </section>

    <!-- Table or Editor content here -->
    <app-recentPost></app-recentPost>

  </main>
</div>
