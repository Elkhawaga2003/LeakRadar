<div class="min-h-screen flex bg-[#1f1f1f] text-white font-sans">
  <!-- Sidebar -->
  <aside class="w-64 bg-[#252525] p-6 shadow-lg border-r border-gray-700">
    <h2 class="text-2xl font-bold mb-8">üõ† Admin</h2>
    <nav class="space-y-4">
      <a [routerLink]="['/dashboard']" class="block py-2 px-4 rounded-lg hover:bg-green-600 transition">Dashboard</a>
      <a [routerLink]="['/dashboard/users']" class="block py-2 px-4 rounded-lg hover:bg-green-600 transition">Users</a>
      <a [routerLink]="['/dashboard/EditeRoles']"
        class="block py-2 px-4 rounded-lg hover:bg-green-600 transition">Roles</a>
      <a [routerLink]="['/dashboard/challenges']"
        class="block py-2 px-4 rounded-lg hover:bg-green-600 transition">Challenges</a>
    </nav>
  </aside>

  <!-- Content -->
  <main class="flex-1 p-6 overflow-auto">
    <header class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-6">
      <h1 class="text-3xl font-bold">‚öîÔ∏è Challenges</h1>
      <div class="flex gap-3">
        <button [routerLink]="['/dashboard/challenges/Addchallenge']"
          class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-lg shadow transition flex items-center gap-2">
          <i class="lucide lucide-plus"></i>
          Add Challenge
        </button>
        <button [routerLink]="['/dashboard/challenges/challengeCategoires']"
          class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg shadow transition flex items-center gap-2">
          <i class="lucide lucide-layers"></i>
          Challenge Categories
        </button>
      </div>
    </header>

    <!-- Challenge List Table -->
    <section class="bg-[#2c2c2c] rounded-xl border border-gray-700 shadow p-4 overflow-auto">
      <table class="w-full table-auto text-left text-sm">
        <thead>
          <tr class="border-b border-gray-600 text-gray-300 uppercase tracking-wider">
            <th class="p-3">Title</th>
            <th class="p-3">Difficulty</th>
            <th class="p-3">Points</th>
            <th class="p-3">Visible</th>
            <th class="p-3 text-right">Actions</th>
          </tr>
        </thead>
        <tbody class="text-white">
          <!-- Example Row -->
          <tr class="hover:bg-[#3a3a3a] border-b border-gray-700 transition" *ngFor="let challenge of challenges">
            <td class="p-3 font-medium">{{challenge.title}}</td>
            <td class="p-3">
              <span class="text-yellow-400 font-semibold">{{challenge.difficulty}}</span>
            </td>
            <td class="p-3">{{challenge.points}}</td>
            <td class="p-3">
              <span class="text-green-400 font-semibold">{{challenge.isVasible}}</span>
            </td>
            <td class="p-3 text-right space-x-2">
              <button class="text-blue-400 hover:underline"
                [routerLink]="['/dashboard/challenges/Addchallenge',challenge.id]">Edit</button>
              <button class="text-red-500 hover:underline" (click)="Delete(challenge.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>
