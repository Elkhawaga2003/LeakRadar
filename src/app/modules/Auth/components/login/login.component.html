<div class="min-h-screen flex items-center justify-center bg-[#1c1c1c] text-white p-4">
  <div class="w-full max-w-md bg-[#2c2c2c] rounded-2xl shadow-xl p-8 space-y-6 border border-gray-700">
    <h2 class="text-2xl font-bold text-center">🔐 Login</h2>

    <form class="space-y-4" [formGroup]="userForm" (submit)="logIn()">
      <div>
        <label class="block mb-1 text-sm text-gray-300">Email</label>
        <input type="email" placeholder="you@example.com" name="email" formControlName="email"
          class="w-full px-4 py-2 rounded-md bg-[#1e1e1e] border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">
        @if(userForm.get('email')?.errors?.['required']&&userForm.get('email')?.touched){
        <div class="mt-2 p-3 rounded-md bg-red-600/10 text-red-400 border border-red-500 text-sm">
          this field is required
        </div>
        }

      </div>

      <div>
        <label class="block mb-1 text-sm text-gray-300">Password</label>
        <input type="password" placeholder="••••••••" name="password" formControlName="password"
          class="w-full px-4 py-2 rounded-md bg-[#1e1e1e] border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500">
        @if(userForm.get('password')?.errors?.['required']&&userForm.get('password')?.touched){
        <div class="mt-2 p-3 rounded-md bg-red-600/10 text-red-400 border border-red-500 text-sm">
          this field is required
        </div>
        }

      </div>

      <button type="submit" [disabled]="userForm.invalid"
        class="w-full bg-green-600 hover:bg-green-500 transition py-2 rounded-md text-white font-semibold shadow">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-400">Don't have an account?
      <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active"
        class="text-green-400 hover:underline">Register</a>
    </p>
  </div>
</div>
